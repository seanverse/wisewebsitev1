<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器错误 | 般若云科技</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .home-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: #ffffff;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="error-page">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="error-code">500</h1>
        <h2 class="error-message">抱歉，服务器出现了一些问题</h2>
        <p>&nbsp;</p>
        <p>我们的技术团队已经收到通知，正在全力修复中</p>
        <p>&nbsp;<br/></p>
        <p style="color: #3498db; margin-bottom: 2rem;">企业AI提效解决方案 | AIAgent定制服务</p>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>

</html>
